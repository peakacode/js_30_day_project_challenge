<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // console.log('hello');
    
    // Interpolated
    // console.log('Hello I am a %s string!', ' ');
    // console.log(`Hello I am a ${type} string`);
    
    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: -1px 1px 0 blue;');

    // warning!
    // console.warn('OH WARNINGGGGGG');

    // Error :|
    // console.error('OH ERRRRORRRRRRR');

    // Info

    // Testing

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // .group & .groupCollapsed
      console.groupCollapsed(`${dog.name}`); // this is what is grouping them
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`); // this is what is grouping them
    })

    // counting
      console.count('mike');
      console.count('mike');
      console.count('mike');
      console.count('jess');
      console.count('mike');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wes')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });


    // table
    console.table(dogs);
  </script>
</body>
</html>
